<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/normalize.css">
<!-- Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 

  <!-- heading img-->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
                                  <!-- Let go!-->

  <body>
    <div class="bg__image"></div>

    <main class="contenedor">

      <div class="card__body">
        <img class="hero" src="/images/illustration-hero.svg" alt="Hero">
          <h1 class="heading">Order Summary</h1>

          <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>

        <div class="subscription-box">
          <div class="subscription-box-left">
            <img class="icon-music" src="/images/icon-music.svg" alt="Icon Music"  aria-hidden="true">
          </div> <!-- End of Susbcription-box-left-->
          <div class="subscription-plan">
            <h2 class="anual-plan">Annual Plan<h2>
            <p class="price">$59.99/year</p> 
          </div> <!-- End of subscription plan -->       
            <div class="subcription-box-right">
              <a href="#">Change<a>
          </div> <!-- End of subs box right -->
        </div> <!-- End of subs box -->

        
        <div class="buttons">
            <button class="button payment-button">Proceed to Payment</button>
          <button class="button cancel-button">Cancel Order</button>
        </div> <!-- End of buttons -->

      </div> <!-- End of card-body -->

    </main> <!-- End of main/contenedor-->
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Perezsart" target="_blank">Paola PÃ©rez</a>.
      </div>
    </footer>
    
  </body>
</html>
